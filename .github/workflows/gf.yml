name: Generate File Index

on:
  push:
    branches: [ main ]
    paths:
      - '*_latest.txt'
      - '*_latest.yaml'
      - '*_latest.yml'
      - '!.github/workflows/**'
      - '!index.html'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          
      - name: List all files in root directory
        run: |
          echo "=== All files in root directory ==="
          ls -la
          echo ""
          echo "=== Matching *_latest files ==="
          ls *_latest.txt *_latest.yaml *_latest.yml 2>/dev/null || echo "No matching files found"

      - name: Generate index.html with shell
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Latest Files Index</title>
            <meta charset="utf-8">
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              .file { padding: 10px; border-bottom: 1px solid #eee; }
              .filename { font-weight: bold; color: #007bff; }
            </style>
          </head>
          <body>
            <h1>Latest Files Index</h1>
            <div id="files">
          EOF

          # 使用更通用的通配符，并打印文件名
          echo "=== Matching files for *_latest.* ==="
          for file in *_latest.*; do
            if [ -f "$file" ]; then
              echo "Found: $file"  # 打印文件名（Action 日志中可见）
              echo "<div class='file'><span class='ofile'>$file</span></div>" >> index.html
            fi
          done

          # 如果没有任何匹配文件，避免 shell 报错（set -e 默认启用）
          # 上述写法已安全处理

          cat >> index.html << EOF
            </div>
            <p>Generated on: $(date)</p>
          </body>
          </html>
          EOF
