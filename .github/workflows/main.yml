# .github/workflows/build-index.yml
name: Generate Index

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate_index.js

      - name: Debug: List all yml/yaml files
        run: |
          echo "=== All .yml/.yaml files in repo ==="
          find . -type f \( -iname "*.yml" -o -iname "*.yaml" \) | sort

      - name: Debug: Show generated file list count
        run: |
          if [ -f index.html ]; then
            echo "âœ… index.html exists"
            grep -o 'href="' index.html | wc -l | xargs echo "ğŸ”— Links found:"
          else
            echo "âŒ index.html NOT generated"
          fi

      # å¯é€‰ï¼šä¸Šä¼  index.html ä½œä¸º artifact ä¾¿äºæ£€æŸ¥
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: index-html
          path: index.html
